<div class="player">
  <ng-container *ngFor="let item of items; let i = index">
    <span
      class="circule_btns"
      [ngStyle]="{background: currentSlideIndex === i ? '#c7c7c7' : '#724399'}"
      (click)="selectVideo(i)"
    ></span>
    <div class="slide" *ngIf="i === currentSlideIndex" @videoSlide>
      <video id="video_player" controls controlsList="nodownload">
        <source src="{{ item.backdrop_path }}" type="video/mp4" />
      </video>
    </div>
  </ng-container>
</div>
